<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <audio id="notification" src="src/sound.mp3" preload="auto"></audio>
    <script src="src/timer.js"></script>
     <link rel="stylesheet" href="style/style.css">
  </head>
<body>
<div class="main">
    
    <div class="container">  
      <div class="session-length">
        <div class="pomodoro-length">
          <p>The pomodoro timer will follow the classic pattern of 4 rounds of 25 minutes with a 3-5 minute break and then after 4 rounds a break of 15-30 minutes. Break times as the number of sessions increases. This is how you can gain best efficiency</p>
        </div>
      </div>
      <section class="clock">
        <div class="clock-timer" id="clock-timer">
          <span class="minutes"></span>:<span class="seconds"></span>
        </div>
        <div class="options">
          <button class="btn btn-control start-pomodoro">Start Pomodoro</button>
          <button class="btn btn-control break">Take a break</button>
          <button class="btn btn-control reset hidden">Reset</button>
        </div>      
      </section>      
    </div>
  </div>
</body>
</html>
